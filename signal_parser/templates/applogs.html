<style>
body { margin: 0; }
.navbar { overflow: hidden; background-color: #3974ed; position: fixed; top: 0; width: 100%; }
.navbar a { float:left; display: block; color: white; text-align: center; padding: 10px 10px; text-decoration: none; font-family: "Calibri"; }
.navbar a:hover { background: white; color: #3974ed; }
.main { margin-top: 80px; margin-left: 5px; }
.title { color: #3974ed; font-family: "Calibri"; position: fixed; margin-top: -41px; background: white; width: 100%; margin-left: 5px; border-bottom: solid #3974ed; padding-top: 2px; padding-bottom: 2px; }

td { padding: 0.2rem; text-align: left; font-family: "Calibri"; }

tbody tr:nth-child(odd):hover { background: #3974ed; color: white; }

table { width: 100%; border-collapse: collapse; }
</style>

<h1 class="title">Signal App Logs for {{ device_number }}</h1>
<div class="main">
<br />
<table>
<tr>
<th>Date</th><th>Level</th><th>Message</th>
</tr>
{% for entry in applogs %}
  <tr>
    <td>{{ entry["time"] }}</td><td style="text-align:center;">{{ entry["level"] }}</td><td>{{ entry["msg"] }}</td>
  </tr>
{% endfor %}
</table>
</div>
</body>
